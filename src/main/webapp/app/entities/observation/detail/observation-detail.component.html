<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="observation">
      <h2 data-cy="observationDetailsHeading"><span jhiTranslate="mycoNotesApp.observation.detail.title">Observation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ observation.id }}</span>
        </dd>
        <dt><span jhiTranslate="mycoNotesApp.observation.observationDate">Observation Date</span></dt>
        <dd>
          <span>{{ observation.observationDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="mycoNotesApp.observation.title">Title</span></dt>
        <dd>
          <span>{{ observation.title }}</span>
        </dd>
        <dt><span jhiTranslate="mycoNotesApp.observation.description">Description</span></dt>
        <dd>
          <span>{{ observation.description }}</span>
        </dd>
        <dt><span jhiTranslate="mycoNotesApp.observation.experiment">Experiment</span></dt>
        <dd>
          <div *ngIf="observation.experiment">
            <a [routerLink]="['/experiment', observation.experiment.id, 'view']">{{ observation.experiment.title }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/observation', observation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
